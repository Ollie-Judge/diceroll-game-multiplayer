<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Multiplayer Dice Roll Game</title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="player1Div">
        <h3 class="playerTitle">Player 1</h3>
        <p id="player1DiceRollOutput"></p>

        <div>
          <p>Current Score</p>
          <p id="player1Score"></p>
        </div>
      </div>

      <div id="diceContainer">
        <img
          id="diceImage"
          class="hidden"
          src="./img/dice-1.png"
          alt="Dice Image"
        />

        <h3 id="diceMessage"></h3>

        <div id="actionContainer">
          <button id="diceRollButton" onclick="diceRoll()">
            Roll the Dice
          </button>
          <button id="replayButton" class="hidden" onclick="replay()">
            Click here to Play again
          </button>
        </div>
      </div>

      <div id="player2Div">
        <h3 class="playerTitle">Player 2</h3>
        <p id="player2DiceRollOutput"></p>

        <div>
          <p>Current Score</p>
          <p id="player2Score"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
